<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="description" content="Elm Memory Game">
    <meta name="author" content="Nazanin Delam">
    <link rel="icon" href="favicon.ico">

    <title>Elm Memory Game</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sofia" />
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="sticky-footer.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="elm.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="top">
        <div class="page-header">
          <h1> Memory Game</h1>
        </div>

      </div>
      <div id="memoryGame" class="container-fluid"></div>

      <footer class="footer">
        <div class="">
          <p class="text-muted">Created by: Nazanin Delam</p>
        </div>
      </footer>
    </div>
    <!-- Begin page content -->


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var memoryGameDiv = document.getElementById('memoryGame');
      Elm.embed(Elm.MemoryGame, memoryGameDiv);
      window.onload = function () {
        var f = document.getElementsByClassName('flipper');
        for(var i = 0; i < f.length; i++) {
          f[i].onclick  = function(){
             this.classList.toggle('flipped');
          };
        }

      }
    </script>
  </body>
</html>
